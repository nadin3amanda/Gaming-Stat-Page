<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7772c1b4d6.js"
      crossorigin="anonymous"
    ></script>
    <title>Nadine plays | Gaming Stat Page</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img
              src="images/avatar.png"
              alt="avatar"
              width="50"
              height="50"
              style="border: none; border-radius: 40px"
            />
            <h3>Nadine plays</h3>
            <p>Streamer</p>
            <div class="links">
              <div class="link">
                <p>
                  <a href="https://facebook.com/gaming/nadineplays"
                    ><i class="fab fa-facebook-square"></i
                  ></a>
                </p>
                <h4>Facebook Gaming</h4>
              </div>
              <div class="link">
                <p>
                  <a href="https://twitch.tv/nadineplaysss"
                    ><i class="fab fa-twitch"></i
                  ></a>
                </p>
                <h4>Twitch</h4>
              </div>
              <div class="link">
                <p>
                  <a href="#"> <i class="fab fa-playstation"></i></a>
                </p>
                <h4>Playstation</h4>
              </div>
            </div>
            <a href="#"> 
            <div class="pro">
              <h2>Join now</h2>
              <div class="gamepad"><i class="fas fa-gamepad"></i></div>
            </div></a>
          </div>
        </div>
        <div class="games-played">
          <div class="status">
            <h1>Games played</h1>
            <i class="fas fa-search" style="color: #fff;"></i>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card-per-game">
              <img
                src="./images/tombraider.png"
                alt="tombraider"
                width="70"
                height="70"
                style="border: none; border-radius: 10px"
              />
              <div class="card-info">
                <h2>Shadow of the Tomb Raider</h2>
                <p>PS4</p>
                <div class="progress1"></div>
              </div>
              <h2 class="percent">98%</h2>
            </div>

            <div class="card-per-game">
                <img
                  src="./images/valorant.png"
                  alt="valorant"
                  width="70"
                  height="70"
                  style="border: none; border-radius: 10px"
                />
                <div class="card-info">
                  <h2>Valorant</h2>
                  <p>PC </p>
                  <div class="progress2"></div>
                </div>
                <h2 class="percent">89%</h2>
              </div>

              <div class="card-per-game">
                <img
                  src="./images/callodfuty.png"
                  alt="codm"
                  width="70"
                  height="70"
                  style="border: none; border-radius: 10px"
                />
                <div class="card-info">
                  <h2>Call of Duty</h2>
                  <p>PC & Mobile</p>
                  <div class="progress3"></div>
                </div>
                <h2 class="percent">60%</h2>
              </div>

            
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    
    <script src="main.js"></script>
  </body>
</html>
